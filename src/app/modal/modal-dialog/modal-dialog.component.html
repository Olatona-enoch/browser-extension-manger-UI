<div class="container p-4">
    <div>
        <a class="btn btn-sm btn-circle btn-primary absolute right-2 top-2" mat-dialog-close>x</a>
    </div>
    <div mat-dialog-content class="mt-5 p-0">
        <header>
            <h3 class="text-2xl mt-5 text-custom-neutral-900 dark:text-custom-red-500 font-bold text-center">Are you sure?</h3>
        </header>

        <p class="mt-3 text-center text-custom-neutral-600 dark:text-neutral-400 text-base">Do you want to {{operation}} <span class="text-custom-neutral-900 dark:text-custom-red-500 font-semibold text-lg">{{extension.name}}</span> Extension</p>

    </div>
    <div mat-dialog-actions align="center" class="gap-4 pt-0">
        <button class="px-12 py-2 dark:bg-custom-neutral-800 dark:text-white dark:hover:text-white dark:hover:border-custom-red-400 dark:hover:bg-custom-red-400 bg-white rounded-xl text-custom-neutral-800 border-[0.5px] border-custom-neutral-300 dark:border-custom-neutral-600 shadow-sm transition ease-linear duration-300 hover:bg-custom-neutral-800 hover:text-white" (click)="close()"> Cancel</button>        
        <button mat-dialog-close class="px-12 py-2 dark:text-white bg-custom-red-500 rounded-xl text-white border-[0.5px] border-red-500 shadow-sm transition ease-linear duration-300 hover:bg-custom-red-600 hover:text-white capitalize" (click)="submit()"> {{operation}}</button>
    </div>
</div>
