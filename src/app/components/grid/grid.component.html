<div class="card  h-full bg-custom-neutral-0 dark:bg-custom-neutral-800 dark:border-custom-neutral-600 shadow-sm border-[1.5px]">
    <div class="card-body p-[18px] ">
        <div class="flex gap-5 items-start">
            <img src={{extension.logo}} alt="">
            <div>
                <h2 class="card-title text-custom-neutral-800 mb-2 dark:text-custom-neutral-0"> {{extension.name}}</h2>
                <p class="font-normal text-[16px] text-custom-neutral-600 dark:text-neutral-400"> {{extension.description}}</p>    
            </div>
    
        </div>
        <div class="card-actions justify-between items-center mt-auto pt-4 ">
            <button (click)="onDelete(extension)" class="removebtn">Remove</button>
            <input
                type="checkbox"
                class="toggle toggle-md toggle-error "
                [(ngModel)]="extension.isActive"
                (change)="onToggle(extension)"
            />
        </div>    
    </div>
</div>
